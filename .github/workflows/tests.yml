name: Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  pytest:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postika_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d postika_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    env:
      DATABASE_URL_ASYNC: postgresql+asyncpg://postgres:postgres@localhost:5432/postika_test
      DATABASE_URL_SYNC: postgresql://postgres:postgres@localhost:5432/postika_test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        working-directory: backend
        run: |
          python -m venv .venv
          .venv/bin/python -m pip install -U pip
          .venv/bin/python -m pip install -r requirements.txt

      - name: Run tests
        working-directory: backend
        run: |
          .venv/bin/python -m pytest -q
